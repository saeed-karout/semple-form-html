<body>

        <h1>Semple Form Styling</h1>

    <div class="form">
        <form>
            <fieldset class="fieldset">

                <legend class="shadowed">personal information</legend>
<br><br>
                <label for="text"><span class="colored">YourName</span></label>
                <input type="text" id="text" placeholder="Jon Snow">

                <br><br>
              
                <label><span class="colored">Email</span></label>
                <input type="email" placeholder="Your@mail.com">

                <br><br>

                <br><br>

                <input type="text" placeholder="Address" id="Address">

                <br><br>

                <label><span class="colored">Send us A Message</span></label>
                <textarea rows="10" cols="32"></textarea>

                <br>

                <div>
                    <button type="submit" class="like" name="submit" value="">submit Info</button>
                    
                    <button type="submit" class="like" name="Reset" value="">Reset Info</button>
                </div>
                <br>
            </fieldset>
        </form>
    </div>


    </div>
